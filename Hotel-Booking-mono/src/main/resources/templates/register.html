 <!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!--Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" th:href="@{/css/index.css}">
<!--Bootstrap CSS-->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
	integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
	crossorigin="anonymous">
<link
	href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
	rel="stylesheet">
<title th:text="${title}">Register page</title>
</head>
<body>
	<div class="container">
		<div
			class="col-lg-6 m-auto d-block shadow-lg p-3 mb-5 bg-white rounded">
			<form  th:action="@{/do_register}" class="mt-5 bg-light"  method="post"
			th:object="${state}"
			 onsubmit="return registerValidation4()">

				
				<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
  						<p class="text-center" th:text="${session.message.content}"></p>
  						<th:block th:text="${#session.removeAttribute('message')}"></th:block>
				</div>

				<div class="imgcontainer">
					<img th:src="@{/images/Registerhotel.jpg}" alt="Avatar" class="avatar">
				</div>
				<h1 class="text-black text-center mt-5 mb-3 border-bottom p-3">SignUp</h1>

				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="fname">First Name</label>
						<span class="text-danger font-weight-bold">*</span>
						 <input type="text"
							class="form-control" id="fname" name="firstName"> <span id="fname1"
							class="text-danger font-weight-bold formerror"> </span>
					</div>
					<div class="form-group col-md-6">
						<label for="lname">Last Name</label><span
							class="text-danger font-weight-bold">*</span> <input type="text"
							class="form-control" id="lname" name="lastName"> <span id="lname1"
							class="text-danger font-weight-bold formerror"> </span>
					</div>
				</div>

				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="user">Username</label><span
							class="text-danger font-weight-bold">*</span> <input type="text"
							 class="form-control" id="user" name="userName"> <span id="username"
							class="text-danger font-weight-bold formerror"> </span>
					</div>
					<div class="form-group col-md-6">
						<label for="password">Password</label><span
							class="text-danger font-weight-bold">*</span> <input
							 type="password" class="form-control" id="password" name="password"> <span
							id="passwords" class="text-danger font-weight-bold formerror">
						</span>
					</div>
				</div>

				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="email">Email</label><span
							class="text-danger font-weight-bold">*</span> <input type="email"
						 	 class="form-control" id="email" name="email"> <span id="emailid"
							class="text-danger font-weight-bold formerror"> </span>
					</div>
					<div class="form-group col-md-6">
						<label for="dob">Date Of Birth</label><span
							class="text-danger font-weight-bold">*</span> <input type="date"
							class="form-control" id="dob" name="DOB"> <span id="dateOfBirth"
							class="text-danger font-weight-bold formerror"> </span>
					</div>
				</div>

				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="mob">Contact No.</label><span
							class="text-danger font-weight-bold">*</span> <input type="tel"
							 class="form-control" id="mob" name="mobile"> <span id="mobileno"
							class="text-danger font-weight-bold formerror"> </span>
					</div>
				 	<!-- <div class="form-group col-md-6">
						<label for="State">State</label><span
							class="text-danger font-weight-bold">*</span> <span id="States"
							class="text-danger font-weight-bold formerror"> </span>
							 <select th:field="*{name}" id="State" class="form-control">

							<option value="-1">Choose state...</option>
							<option th:each="items : ${stateList}"
									th:value="${items.name}"
									th:text="${items.name}"/>

							</select>
					</div> -->
				</div>
				<!-- <div class="form-row">

					<div class="form-group col-md-6">
						<label for="mySelect">UAN</label><span
							class="text-danger font-weight-bold">*</span>
						 <select
							id="mySelect" onChange="check(this)">
							<option>Choose Your ID type</option>
							<option>Aadhaar Card</option>
							<option>Pan Card</option>

						</select>

						<div id="uid-aadhaar" style="display: none;">
							<label>Enter your Aadhaar number</label><span
								class="text-danger font-weight-bold">*</span> <input name="UAN" type="text"
								id="uid-aadhaar"></input> <span id="adhar"
								class="text-danger font-weight-bold formerror"> </span>
						</div>
						<div id="uid-panCard" style="display: none;">
							<label>Enter your PAN number</label><span
								class="text-danger font-weight-bold">*</span> <input name="UAN" type="text"
								id="uid-pan"></input> <span id="pan"
								class="text-danger font-weight-bold formerror"> </span>
						</div> 
					</div>
				</div> -->
					<div class="form-group form-check">
							<input type="checkbox" id="agreement" name="agreement" class="form-check-input" />
							<label for="agreement">Agree terms and conditions</label>
						</div>
					<div>
						<input type="submit" value="Submit"
							class="btn btn-success">
					</div>
					<div> 
						<p class="mt-4">
							Already have an account? <a th:href="@{/user/welcome}">Sign in</a>
						</p>
					</div>
                      <div> 
						<p class="mt-4">
							Go To Home <a th:href="@{/}">click here</a>
						</p>
					</div>


			
			</form>
		</div>
	</div>

	<!--Optional JavaScript; choose one of the two!

	Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
		crossorigin="anonymous"></script>
	<script type="text/javascript" th:src="@{/js/index.js}"></script>
	<!--Option 2: Separate Popper and Bootstrap JS-->
	
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
   
</body>
</html>
