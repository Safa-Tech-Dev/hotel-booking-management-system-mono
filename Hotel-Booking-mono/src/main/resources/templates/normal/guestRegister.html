<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
	<title th:text="${title}">Guest Registration page</title>
	<!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/index.css}">
	<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

</head>
<body>

<section>
	<div class="container"><br>
		
		<div class="col-lg-6 m-auto d-block shadow-lg p-3 mb-5 bg-white rounded">
			
			<form th:action="@{/user/addGuest}" method="post" onsubmit="return guestValidation()" class="bg-light">
				<h3 class="text-black text-center font-weight-bold mt-5 border-bottom p-3"> Guest Registration Form </h3>
				<div class="form-group">
					<label for="firstname" class="font-weight-bold"> First Name: </label><span class="text-danger font-weight-bold">*</span>
					<input type="text" name="firstName" class="form-control" id="firstname">
					<span id="FirstName" class="text-danger font-weight-bold formerror"> </span>
				</div>

				<div class="form-group">
					<label for="lastname" class="font-weight-bold"> Last Name: </label><span class="text-danger font-weight-bold">*</span>
					<input type="text" name="lastName" class="form-control" id="lastName">
					<span id="Last Name" class="text-danger font-weight-bold formerror"> </span>
				</div>

				<div class="form-group">
					<label class="font-weight-bold"> Date Of Birth: </label><span class="text-danger font-weight-bold">*</span>
					<input type="date" name="DOB" class="form-control" id="dateofbirth">
					<span id="Date Of Birth" class="text-danger font-weight-bold formerror"> </span>
				</div>

				<div class="form-group">
				<label class="font-weight-bold"> Email: </label><span>(Optional)</span>
				<input type="email" name="email" class="form-control" id="emails">
				<span id="emailids" class="text-danger font-weight-bold formerror"> </span>
				</div>
				
				 <div class="form-group">
					<label for="hotelId" class="font-weight-bold"> Hotel ID: </label><span class="text-danger font-weight-bold">*</span>
					<input type="text" name="hotelId" class="form-control" id="hotelId" th:attr='value=${hotelId}'>
					
					<!-- <span th:text="${hotelId}"></span> -->
					<span id="Hotel ID" class="text-danger font-weight-bold formerror"> </span>
				</div> 
				 <div class="form-group">
					<label for="price" class="font-weight-bold"> Price: </label>
					<!-- <input type="text" name="hotelId" class="form-control" id="hotelId"> -->
					
					 <span th:text="${price}" id="price"></span>
					<!-- <span id="Hotel ID" class="text-danger font-weight-bold formerror"> </span> -->
				</div> 

				<div class="form-group">
					<label for="totalguest" class="font-weight-bold"> Total Guest: </label><span class="text-danger font-weight-bold">*</span>
					<input type="text" name="noOfGuest" class="form-control" id="totalguest">
					<span id="Total Guest" class="text-danger font-weight-bold formerror"> </span>
				</div>
				<div class="form-group">
					<label for="avlRooms" class="font-weight-bold"> Available Rooms: </label>
					<!-- <input type="text" name="hotelId" class="form-control" id="hotelId"> -->
					
					 <span th:text="${AvailableRoom}" id="avlRooms"></span>
					<!-- <span id="Hotel ID" class="text-danger font-weight-bold formerror"> </span> -->
				</div> 

				<div class="form-group">
					<label for="totalroom" class="font-weight-bold"> Total Rooms: </label><span class="text-danger font-weight-bold">*</span>
					<input type="text" name="totalRooms" class="form-control" id="totalroom" onchange= calculateBill()>
					 
					<span id="Total Rooms" class="text-danger font-weight-bold formerror"> </span>
				</div>

				
				<div class="form-group">
					<label class="font-weight-bold"> Mobile Number: </label><span>(Optional)</span>
					<input type="text" name="mobile" class="form-control" id="mobileNumber">
					<span id="mobileno" class="text-danger font-weight-bold formerror"> </span>
				</div>

				<div class="form-group">
					<label class="font-weight-bold"> Credit/Debit Card Number: </label><span class="text-danger font-weight-bold">*</span>
					<input type="text" name="creditCard" class="form-control" id="cardnumber">
					<span id="Credit/Debit Card Number" class="text-danger font-weight-bold formerror"> </span>
				</div> 
 
				<div class="form-group">
				 
					<label class="font-weight-bold"> Bill Amount: </label><span class="text-danger font-weight-bold">*</span>
					<input type="text" name="amount" class="form-control" id="amount">
					<!-- <span th:text="${price}" id="price"></span> -->
					<span id="Bill Amount" class="text-danger font-weight-bold formerror"> </span>
				</div> 


				<input type="submit" name="submit" value="Submit" class="btn btn-success">

 				
			</form>


		</div>
	</div>

 <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script type="text/JavaScript" th:src="@{/js/index.js}"></script>

    < src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></>
    < src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></>
    -->

	
</section>
	

</body>
</html>
