<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="../css/index.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <title>Register page</title>
  </head>
  <body>
    <div class="container">
        <div class="col-lg-6 m-auto d-block shadow-lg p-3 mb-5 bg-white rounded">
        <form class="mt-5 bg-light" action="#" onsubmit="return validation4()">
          
          <div class="imgcontainer">
            <img src="../images/Registerhotel.jpg" alt="Avatar" class="avatar">
          </div>
        <h1 class="text-black text-center mt-5 mb-3 border-bottom p-3">Sign Up</h1>
       

        <div class="form-row">
          <div class="form-group col-md-6">
           <label for="fname">First Name</label><span class="text-danger font-weight-bold">*</span>
           <input type="text" class="form-control" id="fname">
           <span id="fname1" class="text-danger font-weight-bold formerror"> </span>
          </div>
          <div class="form-group col-md-6">
            <label for="lname">Last Name</label><span class="text-danger font-weight-bold">*</span>
            <input type="text" class="form-control" id="lname">
            <span id="lname1" class="text-danger font-weight-bold formerror"> </span>
          </div>
        </div>
    
        <div class="form-row">
          <div class="form-group col-md-6">
           <label for="inputuser">Username</label><span class="text-danger font-weight-bold">*</span>
           <input type="text" class="form-control" id="user">
           <span id="username" class="text-danger font-weight-bold formerror"> </span>
          </div>
          <div class="form-group col-md-6">
           <label for="inputpassword">Password</label><span class="text-danger font-weight-bold">*</span>
           <input type="password" class="form-control" id="password">
           <span id="passwords" class="text-danger font-weight-bold formerror"> </span>
          </div>
        </div>

    <div class="form-row">
        <div class="form-group col-md-6">
           <label for="email">Email</label><span class="text-danger font-weight-bold">*</span>
           <input type="email" class="form-control" id="email">
           <span id="emailid" class="text-danger font-weight-bold formerror"> </span>
         </div>
        <div class="form-group col-md-6">
           <label for="inputbirth">Date Of Birth</label><span class="text-danger font-weight-bold">*</span>
           <input type="date" class="form-control" id="dob">
           <span id="dateOfBirth" class="text-danger font-weight-bold formerror"> </span>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
           <label for="inputcon">Contact No.</label><span class="text-danger font-weight-bold">*</span>
           <input type="tel" class="form-control" id="mob">
           <span id="mobileno" class="text-danger font-weight-bold formerror"> </span>
         </div>
        <div class="form-group col-md-6">
            <label for="inputState">State</label><span class="text-danger font-weight-bold">*</span>
            <span id="States" class="text-danger font-weight-bold formerror"> </span>
            <select id="State" class="form-control">
            
                <option selected>Choose state...</option>
     
                 <option value="1">Andaman & Nicobar Islands</option> 
                 <option value="2">Andhra Pradesh</option>
                 <option value="3">Arunachal Pradesh</option>
                 <option value="4">Assam</option>
                 <option value="5">Bihar</option>
                 <option value="6">Chandigarh</option>
                 <option value="7">Chattisgarh</option>
                 <option value="8">Dadra & Nagar Haveli and Daman & Diu </option>
                 <option value="9">Delhi</option>
                 <option value="10">Goa</option>
                 <option value="11">Gujarat</option>
                 <option value="12">Haryana</option>
                 <option value="13">Himachal Pradesh</option>
                 <option value="14">Jammu & Kashmir</option>
                 <option value="15">Jharkhand</option>
                 <option value="16">Karnataka</option>
                 <option value="17">Kerala</option>
                 <option value="18">Ladakh</option>
                 <option value="19">Lakshwadeep</option>
                 <option value="20">Madhya Pradesh</option>
                 <option value="21">Maharashtra</option>
                 <option value="22">Manipur</option>
                 <option value="23">Meghalaya</option>
                 <option value="24">Mizoram</option>
                 <option value="25">Nagaland</option>
                 <option value="26">Orissa</option>
                 <option value="27">Puducherry</option>
                 <option value="28">Punjab</option>
                 <option value="29">Rajasthan</option>
                 <option value="30">Sikkim</option>
                 <option value="31">Tamil Nadu</option>
                 <option value="32">Telangana</option>
                 <option value="33">Tripura</option>
                 <option value="34">Uttar Pradesh</option>
                 <option value="35">Uttarakhand</option>
                 <option value="36">West Bengal</option>
            </select>
        </div>
    </div>
    <div class="form-row">

        <div class="form-group col-md-6">
           <label for="mySelect">UAN</label><span class="text-danger font-weight-bold">*</span>
       <select id="mySelect" onChange="check(this)">
           <option>Choose Your ID type</option>
           <option>Aadhaar Card</option>
           <option>Pan Card</option>
           
       </select>
   
           <div id="uid-aadhaar" style="display:none;">
              <label>Enter your Aadhaar number</label><span class="text-danger font-weight-bold">*</span>
              <input type="text" id="uid-aadhaar"></input>
              <span id="adhar" class="text-danger font-weight-bold formerror"> </span>
           </div>
           <div id="uid-panCard" style="display:none;">
              <label>Enter your PAN number</label><span class="text-danger font-weight-bold">*</span>
              <input type="text" id="uid-pan"></input>
              <span id="pan" class="text-danger font-weight-bold formerror"> </span>
         </div>
       </div>
                <div class="col-12">
                  <input type="submit" name="submit" value="Submit" class="btn btn-success">
                </div>
                <div>
                    <p class="mt-4">Already have an account? <a href="./login.html">Sign in</a></p> 
                </div>
    
           
          </div>
        </form>
      </div>
    </div>
    
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../js/index.js"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
