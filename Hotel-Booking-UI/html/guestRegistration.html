<!DOCTYPE html>
<html>
<head>
	<title>Guest Registration page</title>
	<!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	<link rel="stylesheet" href="../css/index.css">
	<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

</head>
<body>


	<div class="container"><br>
		
		<div class="col-lg-6 m-auto d-block shadow-lg p-3 mb-5 bg-white rounded">
			
			<form action="#" onsubmit="return guestValidation()" class="bg-light">
				<h3 class="text-black text-center font-weight-bold mt-5 border-bottom p-3"> Guest Registration Form </h3>
				<div class="form-group">
					<label for="firstname" class="font-weight-bold"> First Name: </label><span class="text-danger font-weight-bold">*</span>
					<input type="text" name="firstname" class="form-control" id="firstname">
					<span id="First Name" class="text-danger font-weight-bold formerror"> </span>
				</div>

				<div class="form-group">
					<label for="lastname" class="font-weight-bold"> Last Name: </label><span class="text-danger font-weight-bold">*</span>
					<input type="text" name="lastname" class="form-control" id="lastname">
					<span id="Last Name" class="text-danger font-weight-bold formerror"> </span>
				</div>

				<div class="form-group">
					<label class="font-weight-bold"> Date Of Birth: </label><span class="text-danger font-weight-bold">*</span>
					<input type="date" name="dateofbirth" class="form-control" id="dateofbirth" min="2005-12-25">
					<span id="Date Of Birth" class="text-danger font-weight-bold formerror"> </span>
				</div>

				<div class="form-group">
				<label class="font-weight-bold"> Email: </label><span>(Optional)</span>
				<input type="text" name="email" class="form-control" id="emails">
				<span id="emailids" class="text-danger font-weight-bold formerror"> </span>
				</div>

				<div class="form-group">
					<label for="totalguest" class="font-weight-bold"> Total Guest: </label><span class="text-danger font-weight-bold">*</span>
					<input type="text" name="totalguest" class="form-control" id="totalguest">
					<span id="Total Guest" class="text-danger font-weight-bold formerror"> </span>
				</div>

				<div class="form-group">
					<label for="totalroom" class="font-weight-bold"> Total Rooms: </label><span class="text-danger font-weight-bold">*</span>
					<input type="text" name="totalroom" class="form-control" id="totalroom">
					<span id="Total Rooms" class="text-danger font-weight-bold formerror"> </span>
				</div>

				
				<div class="form-group">
					<label class="font-weight-bold"> Mobile Number: </label><span>(Optional)</span>
					<input type="text" name="mobile" class="form-control" id="mobileNumber">
					<span id="mobileno" class="text-danger font-weight-bold formerror"> </span>
				</div>

				<div class="form-group">
					<label class="font-weight-bold"> Credit/Debit Card Number: </label><span class="text-danger font-weight-bold">*</span>
					<input type="text" name="cardnumber" class="form-control" id="cardnumber">
					<span id="Credit/Debit Card Number" class="text-danger font-weight-bold formerror"> </span>
				</div>

				<div class="form-group">
					<label class="font-weight-bold"> Bill Amount: </label><span class="text-danger font-weight-bold">*</span>
					<input type="text" name="amount" class="form-control" id="amount">
					<span id="Bill Amount" class="text-danger font-weight-bold formerror"> </span>
				</div>


				<input type="submit" name="submit" value="Submit" class="btn btn-success">


			</form><br><br>


		</div>
	</div>

 <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
