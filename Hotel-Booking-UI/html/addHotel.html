<!DOCTYPE html>
<html>
<head>
	<title>Add Hotels</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

</head>
<body>


	<div class="container"><br>
		
		<div class="col-lg-6 m-auto d-block shadow-lg p-3 mb-5 bg-white rounded">
			
			<form action="#" onsubmit="return validation3()" class="bg-light">
				<h3 class="text-black text-center font-weight-bold mt-5 border-bottom p-3" > Add Hotel Details </h3>
				<div class="form-group">
					<label for="hotelname" class="font-weight-bold"> Hotel Name </label><span class="text-danger font-weight-bold">*</span>
					<input type="text" name="hotelname" class="form-control" id="hotelname" autocomplete="off">
					<span id="Hotel Name" class="text-danger font-weight-bold formerror"> </span>
				</div>

				<div class="form-group">
					<label class="font-weight-bold"> GST Number </label><span class="text-danger font-weight-bold">*</span>
					<input type="text" name="gst" class="form-control" id="gst" autocomplete="off">
					<span id="GST Number" class="text-danger font-weight-bold formerror"> </span>
				</div>

				<div class="form-group">
					<label for="address" class="font-weight-bold"> Address </label><span class="text-danger font-weight-bold">*</span>
					<input type="text" name="address" class="form-control" id="address" autocomplete="off">
					<span id="Address" class="text-danger font-weight-bold formerror"> </span>
				</div>

				<div class="form-group">
					<label for="city" class="font-weight-bold"> City </label><span class="text-danger font-weight-bold">*</span>
					<input type="text" name="city" class="form-control" id="city" autocomplete="off">
					<span id="City" class="text-danger font-weight-bold formerror"> </span>
				</div>

				<div class="form-group">
					<label for="roomtype" class="font-weight-bold"> Room Type </label><span class="text-danger font-weight-bold">*</span>
					<input type="text" name="roomtype" class="form-control" id="roomtype" autocomplete="off">
					<span id="Room Type" class="text-danger font-weight-bold formerror"> </span>
				</div>

				<div class="form-group">
					<label for="roomsize" class="font-weight-bold"> Room Size </label><span class="text-danger font-weight-bold">*</span>
					<input type="text" name="roomsize" class="form-control" id="roomsize" autocomplete="off">
					<span id="Room Size" class="text-danger font-weight-bold formerror"> </span>
				</div>

				<div class="form-group">
					<label for="price" class="font-weight-bold"> Price </label><span class="text-danger font-weight-bold">*</span>
					<input type="text" name="price" class="form-control" id="price" autocomplete="off">
					<span id="Price" class="text-danger font-weight-bold formerror"> </span>
				</div>

				<div class="form-group">
					<label for="amenity" class="font-weight-bold"> Amenities </label><span class="text-danger font-weight-bold">*</span>
					<input type="text" name="amenity" class="form-control" id="amenity" autocomplete="off">
					<span id="Amenity" class="text-danger font-weight-bold formerror"> </span>
				</div>

				<div class="form-group">
					<label for="totalroom" class="font-weight-bold"> Total Rooms available</label><span class="text-danger font-weight-bold">*</span>
					<input type="text" name="totalroom" class="form-control" id="totalroom" autocomplete="off">
					<span id="Total Rooms" class="text-danger font-weight-bold formerror"> </span>
				</div>


				<input type="submit" name="submit" value="Submit" class="btn btn-success" 	autocomplete="off">


			</form><br><br>


		</div>
	</div>

<!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->

</body>
</html>
